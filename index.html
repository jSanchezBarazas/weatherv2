<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.png" />
    <title>Weather v2.0</title>
  </head>
  <body>
    <div class="navbar">
      <div class="nav">
        <div class="search">
          <input
            type="text"
            id="city"
            class="form__input"
            autocomplete="off"
            placeholder="Search..."
          />
          <button>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="2.8em"
              width="2.8em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16,2H8C4.691,2,2,4.691,2,8v13c0,0.553,0.447,1,1,1h13c3.309,0,6-2.691,6-6V8C22,4.691,19.309,2,16,2z M20,16 c0,2.206-1.794,4-4,4H4V8c0-2.206,1.794-4,4-4h8c2.206,0,4,1.794,4,4V16z"
              ></path>
              <path
                d="M13 7L11 7 11 11 7 11 7 13 11 13 11 17 13 17 13 13 17 13 17 11 13 11z"
              ></path>
            </svg>
          </button>
        </div>
        <input
          type="checkbox"
          id="check1"
          class="toggle"
          onchange="chkUnit_toggle(this)"
        />
        <label for="check1"></label>
      </div>
    </div>
    <div id="card-wrapper" class="card-wrapper"></div>
    <script src="./script/script.js"></script>
  </body>
</html>
